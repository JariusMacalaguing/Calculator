<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <div class="flex justify-center items-center h-screen">
      <div class="bg-purple-300 p-10 rounded-none shadow-xl w-70">
        <input type="text" class="mb-4 p-6 w-full rounded-none" placeholder="0">
        <div class="grid grid-cols-4 gap-2">
          <button class="bg-cyan-400 border-solid border-2 border-yellow-300 hover:bg-gray-600 text-white font-bold py-2 rounded-none">7</button>
          <button class="bg-cyan-400 border-solid border-2 border-yellow-300 hover:bg-gray-600 text-white font-bold py-2 rounded-none">8</button>
          <button class="bg-cyan-400 border-solid border-2 border-yellow-300 hover:bg-gray-600 text-white font-bold py-2 rounded-none">9</button>
          <button class="bg-yellow-700 border-solid border-2 border-zinc-900 hover:bg-orange-600 text-white font-bold py-2 rounded-md">/</button>
          <button class="bg-cyan-400 border-solid border-2 border-yellow-300 hover:bg-gray-600 text-white font-bold py-2 rounded-none">4</button>
          <button class="bg-cyan-400 border-solid border-2 border-yellow-300 hover:bg-gray-600 text-white font-bold py-2 rounded-none">5</button>
          <button class="bg-cyan-400 border-solid border-2 border-yellow-300 hover:bg-gray-600 text-white font-bold py-2 rounded-none">6</button>
          <button class="bg-yellow-700 border-solid border-2 border-zinc-900 hover:bg-orange-600 text-white font-bold py-2 rounded-md">*</button>
          <button class="bg-cyan-400 border-solid border-2 border-yellow-300 hover:bg-gray-600 text-white font-bold py-2 rounded-none">1</button>
          <button class="bg-cyan-400 border-solid border-2 border-yellow-300 hover:bg-gray-600 text-white font-bold py-2 rounded-none">2</button>
          <button class="bg-cyan-400 border-solid border-2 border-yellow-300 hover:bg-gray-600 text-white font-bold py-2 rounded-none">3</button>
          <button class="bg-yellow-700 border-solid border-2 border-zinc-900 hover:bg-orange-600 text-white font-bold py-2 rounded-md">-</button>
          <button class="bg-cyan-400 border-solid border-2 border-yellow-300 hover:bg-gray-600 text-white font-bold py-2 rounded-none">0</button>
          <button class="bg-yellow-700 border-solid border-2 border-zinc-900 hover:bg-gray-600 text-white font-bold py-2 rounded-md">.</button>
          <button class="bg-yellow-700 border-solid border-2 border-zinc-900 hover:bg-orange-600 text-white font-bold py-2 rounded-md">=</button>
          <button class="bg-yellow-700 border-solid border-2 border-zinc-900 hover:bg-orange-600 text-white font-bold py-2 rounded-md">+</button>
        </div>
      </div>
    </div>
</body>
</html>
